<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Countries List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">WORLD COUNTRIES LIST</h1>
      <b class="desc" id="desc"></b>
      <p class="result" id="result"></p>
      <div class="functional-btns">
        <button class="btn" id="btn-starting-word">STARTING WORD</button>
        <button class="btn" id="btn-any-word">SEARCH WITH ANY WORD</button>
        <button class="btn" id="btn-sort">||</button>
      </div>
      <div class="search-bar">
        <input type="text" class="search-input" id="search-input" />
      </div>
    </header>
    <section class="countries-sec" id="countries-sec"></section>

    <script src="app.js"></script>
  </body>
</html>
